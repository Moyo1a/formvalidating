<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./formValidation.css" />
    <script src="https://kit.fontawesome.com/ae925e1fc6.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <div class="container">

        <div class="header">
            <h2>Create Account</h2>
        </div>

        <form class="form" id="form">

            <div class="form-control">
                <label for="">UserName</label>
                <input type="text" placeholder="Mariam12" id="username">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>

                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="">Email</label>
                <input type="email" placeholder="maykaydesigns@gmail.com" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="">Password</label>
                <input type="password" placeholder="password" id="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="">Password check</label>
                <input type="password" placeholder="Password two" id="password2">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button>submit</button>
        </form>

    </div>
</body>
<script src="./formValidation.js"></script>

</html>
